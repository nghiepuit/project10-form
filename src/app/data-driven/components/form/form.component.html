<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Form Validate : Data Driven</h3>
        </div>
        <div class="panel-body">
            <form  
                [formGroup]="frmUser" 
                class="form-horizontal" 
                role="form" 
                novalidate 
                autocomplete="false"
                (ngSubmit)="onSubmit()" 
            >
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">Username</label>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                        <input 
                            name="username" 
                            type="text" 
                            class="form-control" 
                            placeholder="Username"
                            formControlName="username"
                        >
                        <control-message [control]="frmUser.controls.username"></control-message>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Email" 
                            name="email" 
                            formControlName="email"
                        >
                        <control-message [control]="frmUser.controls.email"></control-message>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                        <input 
                            type="password" 
                            class="form-control"
                            placeholder="Password" 
                            name="password" 
                            formControlName="password"
                            
                        >
                        <control-message [control]="frmUser.controls.password"></control-message>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Confirm Password</label>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                        <input 
                            type="password" 
                            class="form-control"
                            placeholder="Confirm Password" 
                            name="repassword" 
                            formControlName="repassword"
                            
                        >
                        <control-message [control]="frmUser.controls.repassword"></control-message>
                        <template [ngIf]="frmUser.controls.repassword.errors == null">
                            <form-message [form]="frmUser"></form-message>
                        </template>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Status</label>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                        <select 
                            name="status" 
                            class="form-control" 
                            formControlName="status"
                        >
                            <option value="true" [selected]="1">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-sm-offset-2">
                        <button type="Submit" class="btn btn-primary">Submit</button>
                        <button (click)="onReset()" type="button" class="btn btn-danger">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Result :</h3>
        </div>
        <div class="panel-body">
            <h5><strong>Input : </strong>{{ user | json }}</h5>
            <ul class="list-group" *ngIf="resultSubmit">
                <li class="list-group-item"><strong>Username : </strong>{{ resultSubmit.username }}</li>
                <li class="list-group-item"><strong>Password : </strong>{{ resultSubmit.password }}</li>
                <li class="list-group-item"><strong>Email : </strong>{{ resultSubmit.email }}</li>
                <li class="list-group-item"><strong>Status : </strong>{{ resultSubmit.status }}</li>
            </ul>
        </div>
    </div>
</div>
